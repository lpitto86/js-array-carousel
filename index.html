<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="carousel-container">
        <button id="prevBtn">&lt;</button>
        <div id="carousel">
            <div class="carousel-item">
                <img class="carousel-img" src="img/01.webp" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="img/02.webp" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="img/03.webp" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="img/04.webp" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="img/05.webp" alt="Image 5">
            </div>
        </div>
        <button id="nextBtn">&gt;</button>
    </div>

    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
